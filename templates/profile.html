{% extends 'base.html' %}

{% block body %}
<br><br>
<div style="margin-left: 250px;">
  <div class="row">
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-body" >
          <div class="row">
            <div class="col-md-12 lead">User profile<hr></div>
          </div>
          <div class="row">
			<div class="col-md-4 text-center">
              <img class="img-circle avatar avatar-original" style="-webkit-user-select:none;
              display:block; margin:auto;" src="http://robohash.org/sitsequiquia.png?size=120x120">
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <h1 class="only-bottom-margin">Profile Info</h1>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <span class="text-muted">First Name</span> {{ first_name }}<br>
                  <span class="text-muted">Last Name</span> {{ last_name }}<br>
                  <span class="text-muted">Username</span> {{ username }}<br>
                  <span class="text-muted">Email:</span>{{ email }}<br><br>
                  <span class="text-muted">Date Joined:</span> {{ date_joined }}<br>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <hr>
                <button class="btn btn-default pull-right" ><i class="glyphicon glyphicon-pencil"></i><a href="{% url 'edit_info' %}">Edit</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
